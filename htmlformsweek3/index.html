<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            body {
                text-align: center;
            }
    
            h1 {
                margin: 0;
            }
            
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: rgb(247, 247, 247);
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button.cancel {
            background-color: #d9534f;
        }
    </style>
</head>

<body>
<h1>students registration form
    <style>
        h1 {
            margin: 0;
            text-align: center; 
            color: rgba(0, 0, 0, 0.767);
            background-color: #4CAF50;
        }
    </style>
</h1>
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label for="telephone">Telephone:</label>
        <input type="tel" id="telephone" name="telephone" pattern="[0-9]{10}" placeholder="Enter your phone number" required>
        <small>Enter a 10-digit phone number without spaces or dashes.</small>
<br>
<br>
<br>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="course">Course:</label>
        <input type="text" id="course" name="course"placeholder="Enter course name" required>

        <button type="submit">Register</button>
        <button type="button" class="cancel">Cancel</button>
    </form>
</section>
</body>
</html>
